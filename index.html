<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Fun Games</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Playful font */
            background-color: #2196F3; /* Bright blue */
            color: white;
            text-align: center;
        }
        header {
            background-color: #FFEB3B; /* Yellow */
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Responsive for mobile */
        }
        nav li {
            margin: 10px;
        }
        nav a {
            color: #2196F3;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            background-color: white;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #FFC107; /* Orange hover */
        }
        main {
            padding: 20px;
        }
        h1 {
            color: #FF5722; /* Red-orange */
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }
            nav a {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="space-shooter.html">Lionel's Space Shooter</a></li>
                <li><a href="snake.html">Snake</a></li>
                <li><a href="pacman.html">Pacman</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Welcome to Kids' Fun Games!</h1>
        <p>Choose a game from the menu above and start playing!</p>
    </main>
</body>
</html>
