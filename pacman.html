<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lego Ninjago Pacman Adventure</title>
    <link rel="stylesheet" href="pacman.css">
</head>
<body>
    <div class="container level-1">
        <button class="back-btn" onclick="window.location.href='index.html'">Back to Home</button> <!-- Assuming main index.html exists -->
        <div id="score">Score: 0</div>
        <div id="highscore">Highscore: 0</div>
        <div id="lives">Lives: 3</div>
        <div id="level">Level: 1</div>
        <div id="game-board"></div>
        <canvas id="fireworks" width="600" height="800"></canvas> <!-- Overlay for fireworks -->
        <div id="win-message">Ninja Master!</div>
        <button id="pause-btn">Pause</button>
    </div>
    <script src="pacman.js"></script>
</body>
</html>
